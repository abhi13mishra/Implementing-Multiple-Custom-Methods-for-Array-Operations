<script>
    function filterEvenNumbers(arr) {
    return arr.filter(num => num % 2 === 0);
}


function sumOfArray(arr) {
    return arr.reduce((sum, num) => sum + num, 0);
}


function sortAndConcat(arr1, arr2) {
    let sortedArr1 = arr1.slice().sort((a, b) => a - b);
    let sortedArr2 = arr2.slice().sort((a, b) => a - b);
    return sortedArr1.concat(sortedArr2);
}


let numbers = [15, 30, 45, 60, 75, 90];
let moreNumbers = [5, 25, 50, 70, 100];

console.log("Even Numbers:",filterEvenNumbers(numbers)); 
console.log("Sum of Array:",sumOfArray(numbers));        
console.log("Sorted and concatenated Numbers:",sortAndConcat(numbers, moreNumbers)); 

</script>
